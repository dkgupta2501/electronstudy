<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mobtexting</title>
    <script>
    if (typeof module === 'object') { 
    	window.module = module;
        module = undefined; 
    }
    </script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="styles/main.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <script>
    if (window.module) module = window.module;
    </script>
</head>

<body>
    <script type="text/javascript" src="main.js">
    </script>
    <div class="container">
        <br>
        <div id='loadingmessage' style='display:none' align="center">
            <img src='icon.png' />
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3" id="logo_div">
                <img src="splashlogo.png" class="img-responsive" width="200">
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Login</h3>
                    </div>
                    <div class="panel-body">
                        <form action="/login" method="POST">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                    <input type="email" name="email" id="email" class="form-control" placeholder="test@mobtexting.com" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input type="password" name="password" id="mobpassword" class="form-control" placeholder="Password" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="button" name="login" id="driver" value="Login" class="btn btn-success pull-right" onclick="openFile();">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
